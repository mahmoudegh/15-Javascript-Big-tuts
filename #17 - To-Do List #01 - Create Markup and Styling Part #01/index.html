<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="todo-container">
      <div class="add-task">
        <input type="text">
        <span class="plus">+</span>
      </div>
    </div>
    <div class="tasks-content">
      <span class="no-tasks-message">No task to show</span>
    </div>
    <div class="task-stats">
      <div class="tasks-count">
        Tasks <span>0</span>
      </div>
      <div class="tasks-completed">
        Completed <span>0</span>
      </div>
    </div>
    <a href="https://www.youtube.com/watch?v=tGW3hPQczQA&list=PLDoPjvoNmBAz7_BgzvNcOaE-m_SnE4jiT&index=17"
       target="blank">Video Of The Course</a>
    <script src="main.js"></script>
  </body>
</html>
