<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Tuts - Create Slider</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="slider-container">
      <div id="slide-number" class="slide-number">Slide #01</div>
      <img src="imgs/01.jpg" alt="" class="active" />
      <img src="imgs/02.jpg" alt="" />
      <img src="imgs/03.jpg" alt="" />
      <img src="imgs/04.jpg" alt="" />
      <img src="imgs/05.jpg" alt="" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev disabled">Previous</span>
      <span id="indicators" class="indicators">
        <ul>
          <li class="active">1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
        </ul>
      </span>
      <span id="next" class="next">Next</span>
    </div>

    <a href="https://www.youtube.com/watch?v=AeXkyj4mXms&list=PLDoPjvoNmBAz7_BgzvNcOaE-m_SnE4jiT&index=2&t=0s"
       target="blank">Video Of The Course</a>
    <script src="js/main.js"></script>
  </body>
</html>
